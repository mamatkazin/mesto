<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Сервис Mesto: интерактивная страница, куда можно добавлять фотографии,
      удалять их и ставить лайки.
    </title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          class="logo header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img
            src="<%=require('./images/kusto.jpg')%>"
            alt="Жак-Ив Кусто"
            class="profile__image"
          />
          <div class="profile__cell">
            <div class="profile__row-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__button-edit"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="button profile__button-add"
            aria-label="Добавить карточку"
          ></button>
        </section>

        <section class="elements content__elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_opacity_medium popup_type-form_edit">
      <div class="popup__form popup__form-edit">
        <button
          type="button"
          aria-label="Закрыть форму"
          class="button button-close popup__close popup__close_type_edit"
        ></button>
        <form name="form-edit" class="popup__container">
          <h2 class="popup__title popup__title_type_edit">
            Редактировать профиль
          </h2>
          <fieldset
            class="popup__input-container popup__input-container_type_edit"
          >
            <input
              type="text"
              class="input input_type_edit popup__input-name"
              name="name"
              placeholder="Введите имя"
              required
              value=""
              minlength="2"
              maxlength="40"
            />
            <span class="input-error" id="name-error"></span>
            <input
              type="text"
              class="input input_type_edit popup__input-descr"
              name="descr"
              placeholder="Введите описание"
              required
              value=""
              minlength="2"
              maxlength="200"
            />
            <span class="input-error" id="descr-error"></span>
          </fieldset>
          <button
            type="submit"
            class="button popup__button popup__button_type_edit button_theme_light"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_opacity_medium popup_type-form_add">
      <div class="popup__form popup__form-add">
        <button
          type="button"
          aria-label="Закрыть форму"
          class="button button-close button-close_size_medium popup__close popup__close_type_add"
        ></button>
        <form name="form-add" class="popup__container">
          <h2 class="popup__title popup__title_type_add">Новое место</h2>
          <fieldset
            class="popup__input-container popup__input-container_type_add"
          >
            <input
              type="text"
              class="input input_type_add popup__input-name"
              name="place"
              placeholder="Название"
              required
              value=""
              minlength="2"
              maxlength="30"
            />
            <span class="input-error" id="place-error"></span>
            <input
              type="url"
              class="input input_type_add popup__input-descr"
              name="url"
              placeholder="Ссылка на картинку"
              required
              value=""
            />
            <span class="input-error" id="url-error"></span>
          </fieldset>
          <button
            type="submit"
            class="button popup__button popup__button_type_add button_theme_light"
          >
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_opacity_heavy popup_type-form_picture">
      <div class="popup__form popup__form-picture">
        <button
          type="button"
          aria-label="Закрыть форму"
          class="button button-close button-close_size_medium popup__close popup__close_type_picture"
        ></button>
        <figure class="figure">
          <img
            class="figure__image"
            src="#"
            alt="заготовка для модального окна отображения фотографии"
          />
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </section>

    <template id="newCard">
      <li class="card">
        <img class="card__image" src="#" alt="шаблон для новой карточки" />
        <div class="card__row">
          <h2 class="card__name"></h2>
          <button
            type="button"
            aria-label="Поставить лайк."
            class="button button-like"
          ></button>
        </div>
        <button
          type="button"
          class="button button-delete card__delete"
          aria-label="Удалить карточку"
        ></button>
      </li>
    </template>
  </body>
</html>
