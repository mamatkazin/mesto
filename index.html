<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Сервис Mesto: интерактивная страница, куда можно добавлять фотографии,
      удалять их и ставить лайки.
    </title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img
            src="./images/kusto.jpg"
            alt="Жак-Ив Кусто"
            class="profile__image"
          />
          <div class="profile__cell">
            <div class="profile__row-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button profile__button-edit"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="button profile__button-add"
            aria-label="Добавить карточку"
          ></button>
        </section>

        <section class="elements content__elements">
          <ul class="elements__list">
            <li class="elements__item">
              <img
                class="elements__image"
                src="./images/daniel-sessler.jpg"
                alt="Предзакатное небо, водная гладь озера окольцованна горной грядой."
              />
              <div class="elements__row">
                <h2 class="elements__name">Озеро Байкал</h2>
                <button
                  type="button"
                  aria-label="Поставить лайк."
                  class="button button-like"
                ></button>
              </div>
              <button
                type="button"
                class="button button-delete elements__delete"
                aria-label="Удалить карточку"
              ></button>
            </li>
            <li class="elements__item">
              <img
                class="elements__image"
                src="./images/elcarito.jpg"
                alt="Предзакатное небо в красных тонах, белоснежная горная гряда."
              />
              <div class="elements__row">
                <h2 class="elements__name">Зимний Дамбай</h2>
                <button
                  type="button"
                  aria-label="Поставить лайк."
                  class="button button-like"
                ></button>
              </div>
              <button
                type="button"
                class="button button-delete elements__delete"
                aria-label="Удалить карточку"
              ></button>
            </li>
            <li class="elements__item">
              <img
                class="elements__image"
                src="./images/ines-alvarez.jpg"
                alt="Утреннее небо, горы на заднем фоне, спереди заснеженный лес."
              />
              <div class="elements__row">
                <h2 class="elements__name">Утро в горах</h2>
                <button
                  type="button"
                  aria-label="Поставить лайк."
                  class="button button-like"
                ></button>
              </div>
              <button
                type="button"
                class="button button-delete elements__delete"
                aria-label="Удалить карточку"
              ></button>
            </li>
            <li class="elements__item">
              <img
                class="elements__image"
                src="./images/peter-luo.jpg"
                alt="Заснеженые деревья в дегкой туманной дымке."
              />
              <div class="elements__row">
                <h2 class="elements__name">Утро в зимнем лесу</h2>
                <button
                  type="button"
                  aria-label="Поставить лайк."
                  class="button button-like"
                ></button>
              </div>
              <button
                type="button"
                class="button button-delete elements__delete"
                aria-label="Удалить карточку"
              ></button>
            </li>
            <li class="elements__item">
              <img
                class="elements__image"
                src="./images/tim-peterson.jpg"
                alt="Одинокая автомагистраль проходит сквозь пустынные скалистые горы."
              />
              <div class="elements__row">
                <h2 class="elements__name">Неизведанный Крым</h2>
                <button
                  type="button"
                  aria-label="Поставить лайк."
                  class="button button-like"
                ></button>
              </div>
              <button
                type="button"
                class="button button-delete elements__delete"
                aria-label="Удалить карточку"
              ></button>
            </li>
            <li class="elements__item">
              <img
                class="elements__image"
                src="./images/willian-justen.jpg"
                alt="Зеленное поле на переднем плане, на заднем плане гора и одинокое облако в чистом небе."
              />
              <div class="elements__row">
                <h2 class="elements__name">Гора Эльбрус</h2>
                <button
                  type="button"
                  aria-label="Поставить лайк."
                  class="button button-like"
                ></button>
              </div>
              <button
                type="button"
                class="button button-delete elements__delete"
                aria-label="Удалить карточку"
              ></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_opacity_medium popup_type-form_edit">
      <div class="popup__form-edit">
        <button
          type="button"
          aria-label="Закрыть форму"
          class="button button-close popup__close popup__close_type_edit"
        ></button>
        <form name="form-edit" class="popup__container">
          <h2 class="popup__title popup__title_type_edit">Редактировать профиль</h2>
          <fieldset class="popup__input-container popup__input-container_type_edit">
            <input
              type="text"
              class="input input_type_edit popup__input-name"
              name="name"
              placeholder="Введите имя"
              required
              value=""
            />
            <input
              type="text"
              class="input input_type_edit popup__input-descr"
              name="descr"
              placeholder="Введите описание"
              required
              value=""
            />
          </fieldset>
          <button type="submit" class="button popup__button popup__button_type_edit button_theme_dark">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_opacity_medium popup_type-form_add">
      <div class="popup__form-add">
        <button
          type="button"
          aria-label="Закрыть форму"
          class="button button-close button-close_size_medium popup__close popup__close_type_add"
        ></button>
        <form name="form-add" class="popup__container">
          <h2 class="popup__title popup__title_type_add">Новое место</h2>
          <fieldset class="popup__input-container popup__input-container_type_add">
            <input
              type="text"
              class="input input_type_add popup__input-name"
              name="name"
              placeholder="Название"
              required
              value=""
            />
            <input
              type="text"
              class="input input_type_add popup__input-descr"
              name="descr"
              placeholder="Ссылка на картинку"
              required
              value=""
            />
          </fieldset>
          <button type="submit" class="button popup__button popup__button_type_add button_theme_dark">
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_opacity_heavy popup_type-form_picture">
      <div class="popup__form-picture">
        <button
          type="button"
          aria-label="Закрыть форму"
          class="button button-close button-close_size_medium popup__close popup__close_type_picture"
        ></button>
        <figure class="figure">
          <img class="figure__image" src="" alt="" />
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </section>

    <script src="./scripts/index1.js"></script>
  </body>
</html>
